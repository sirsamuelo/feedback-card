<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Review</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>
    <div class="panel">
        <h2>How satisfied aree you with our customer service</h2>
        <div class="cards-container">
            <div class="card">
                <img src="./img/explosion.png" alt="">
                <small>Satisfied</small>
            </div>
    
            <div class="card">
                <img src="./img/expressionless.png" alt="">
                <small>Neutral</small>
            </div>
    
            <div class="card">
                <img src="./img/angry.png" alt="">
                <small>Angry</small>
            </div>
        </div>
        <button class="btn">Send Review</button>
    </div>


    <script src="app.js"></script>
</body>
</html>
